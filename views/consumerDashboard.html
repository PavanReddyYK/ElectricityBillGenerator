
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bill Details</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/consumerdashboard.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body onload="consumerDashboard()">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 first">
          <div class="card">
            <div class="row">
              <div class="col-5">
                <span class="material-symbols-outlined"> person </span>
              </div>
              <div class="col-7">
                <h4 id="name"></h4>
                <h4 id="phone"></h4>
              </div>
            </div>
          </div>
          <hr />
          <div id="range">
            <h5>From:</h5>
            <select id="monthSelectStart">
              <option value="">Select</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select id="yearSelectStart">
              <option value="">Select</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
          </div>
          <br />
          <div id="range">
            <h5>To:</h5>
            <select id="monthSelectEnd">
              <option value="">Select</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select id="yearSelectEnd">
              <option value="">Select</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
          </div>
          <br />
          <button
            type="button"
            onclick="billDetails(currentPage)"
            id="button"
          >
            Select
          </button>
        </div>
        <div class="col-lg-9">
          <h3>List of Bills</h3>
          <br />
          <table class="table table-responsive-lg">
            <thead>
              <tr>
                <th scope="col">SL.No</th>
                <th scope="col">Month</th>
                <th scope="col">Unit Consumed</th>
                <th scope="col">Amount</th>
                <th scope="col">Status</th>
                <th scope="col">Payment</th>
                <th scope="col">BillView</th>
              </tr>
            </thead>
            <tbody id="billTable"></tbody>
          </table>
        </div>
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item">
            <a class="page-link" id="prevPage" href="#">Previous</a>
          </li>
          <li class="page-item">
            <a class="page-link" id="page1" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" id="page2" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" id="nextPage" href="#">Next</a>
          </li>
        </ul>
      </nav>
      <div id="logoutdiv">
        <form>
          <input type="button" value="logout" onclick="logoutConsumer()">
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../js/consumerDashboard.js"></script>
  </body>
</html>
