<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bill Details</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../css/datatables.min.css" />  

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/consumerdashboard.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body onload="consumerDashboard()">
    <div class="welcome container d-flex justify-content-between  align-items-center">
        <h4>Welcome</h4>
        <button class="btn btn-danger" onclick="logoutConsumer()">logout</button>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 first">
          <div class="card">
            <div class="row">
              <div class="col-5">
                <div class="icon-line">
                  <span class="material-symbols-outlined person"> person </span>
                </div>
                <div class="icon-line">
                  <span class="material-symbols-outlined phone">phone</span>
                </div>
              </div>
              <div class="col-7">
                <h4><input type="text" id="name" disabled  /></h4>
                <h4><input type="text" id="phone" disabled /></h4>
              </div>
            </div>
          </div>
          <hr />
          <div class="range">
            <h5>From:</h5>
            <select id="monthSelectStart">
              <option value="">Select</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select id="yearSelectStart">
              <option value="">Select</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
          </div>
          <br />
          <div class="range">
            <h5>To:</h5>
            <select id="monthSelectEnd">
              <option value="">Select</option>
              <option value="01">January</option>
              <option value="02">February</option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <select id="yearSelectEnd">
              <option value="">Select</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
          </div>
          <br />
          <button type="button" onclick="billDetails()" id="button">
            Select
          </button>
        </div>
        <div class="col-lg-9" class="tablist">
          <h3>List of Bills</h3>
          <br />
          <table  class="table table-bordered table-responsive-sm" id="datatables">
            <thead>
              <tr>
                <th class="text-center">Month</th>
                  <th class="text-center">Unit Consumed</th>
                  <th class="text-center">Amount</th>
                  <th class="text-center">Status</th>
                  <th class="text-center">Payment</th>
                  <th class="text-center">BillView</th>
              </tr>
            </thead>
            <tbody id="billTable">
            </tbody>
          </table>
        </div>
      </div>
      </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../js/datatables.min.js"></script>

    <script src="../js/consumerDashboard.js"></script>
  </body>
</html>
